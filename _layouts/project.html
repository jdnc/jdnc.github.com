<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title}}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen, projection" href="{{site.url}}/res/screen.css" type="text/css">
    <link rel="stylesheet" media="print" href="{{site.url}}/res/print.css" type="text/css">
  </head>
  <body{% if page.wide_layout %} class="wide"{% endif %}>
        <header>
            <h1 class="logo" id="blog-title"><a href="{{site.url}}">{{ site.title }}</a></h1>
            <ul class="navigation">        
                <li><a href="https://eventsandthreads.wordpress.com/"{% if page.url contains "/archive/" %}class="active"{% endif %} title="Archived articles">Blog</a></li>
                <li><a href="{{site.url}}/projects/"{% if page.url contains "/projects/" %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{site.url}}/about/"{% if page.url contains "/about/" %}class="active"{% endif %}>About me</a></li>
                <li><a href="{{site.url}}/links/"{% if page.url contains "/links/" %}class="active"{% endif %}>Useful links</a></li>
            </ul>
        </header>   
    {{ content }}
  </body>
</html>
