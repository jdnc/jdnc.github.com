<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
  {% include head.html %}
  <body{% if page.wide_layout %} class="wide"{% endif %}>
        <header>
            <h1 class="logo" id="blog-title"><a href="{{site.url}}">{{ site.title }}</a></h1>
            <ul class="navigation">        
                <li><a href="{{site.url}}/archive/"{% if page.url contains "/archive/" %}class="active"{% endif %} title="Archived articles">Archive</a></li>
                <li><a href="{{site.url}}/projects/"{% if page.url contains "/projects/" %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{site.url}}/about/"{% if page.url contains "/about/" %}class="active"{% endif %}>About me</a></li>
            </ul>
        </header>   
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {{ content }}
  </body>
</html>
